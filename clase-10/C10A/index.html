<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julian Rousseau</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <fieldset>
      <legend>clase 10</legend>
      <form action="algo.html">
        <label for="opcion1">opcion 1</label>
        <input type="radio" name="unicaOpcion" id="opcion1" value="1"/>
        <label for="opcion2">opcion 2</label>
        <input type="radio" name="unicaOpcion" id="opcion2" value="2"/>
        <label for="opcion3">opcion 3</label>
        <input type="radio" name="unicaOpcion" id="opcion3" value="3"/>
        <br>

        <label for="html">HTML</label>
        <input type="checkbox" name="tech" id="html" value="html" checked>
        <label for="css">CSS</label>
        <input type="checkbox" name="tech" id="css" value="css" checked>
        <label for="js">JS</label>
        <input type="checkbox" name="tech" id="js" value="js">
        <br>

        <label for="fechaInicio">Fecha Inicio</label>
        <input type="date" name="fechaInicio" value="1998-01-16">
        <br>
        <label for="archivos">Agregue Archivos</label>
        <input type="file" name="archivos"  multiple> <!--multiple para poder seleccionar varios-->
        <br>

        <input type="submit">
        <input type="reset">
      </form>
    </fieldset>
  </body>
</html>
