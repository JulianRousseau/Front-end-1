<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Julian Rousseau</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css">
</head>

<body>
    <aside>
        <p>Grandes ofertas en comederos</p>
        <form action="">
            <select name="idioma" id="idioma">
                <option value="esp" selected>Español</option>
                <option value="eng">Ingles</option>
            </select>
            <select name="moneda" id="moneda">
                <option value="ars" selected>ARG$</option>
                <option value="dolares">dolares</option>
            </select>
        </form>
    </aside>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="logo">
        </div>
        <nav>
            <ul type="none">
                <li>Categorías</li>
                <li>Pets</li>
                <li>Sobre nosotros</li>
                <li>Contáctanos</li>
            </ul>
        </nav>
        <div class="iconos">
            <img src="./img/persona.png" alt="usuario">
            <img src="./img/Cart.png" alt="carrito">
        </div>
    </header>
    <main>
        <section class="formulario">
            <h1>Contáctanos</h1>
            <form action="./baseDeDatos">
                <div class="datos">
                    <input type="text" placeholder="Nombre y Apellido">
                    <input type="email" placeholder="Ingresá tu correo electrónico">
                    <input type="tel" placeholder="Teléfono">
                </div>
                <input type="reset" value="Resetear">
                <input type="submit" value="Enviar">
            </form>
        </section>
        <section class="info">
            <div>
                <div>
                    <img src="./img/ubic.png" alt="icono-ubicacion">
                    <div>
                        <h2>Localidad</h2>
                        <p>Calle - provincia</p>
                    </div>
                </div>
                <div>
                    <img src="./img/phone2.png" alt="icono-telefono">
                    <div>
                        <h2>Teléfono</h2>
                        <p>Número de tel</p>
                    </div>
                </div>
                <div>
                    <img src="./img/Email2.png" alt="email-icono">
                    <div>
                        <h2>Correo Electrónico</h2>
                        <p>Dirección de correo</p>
                    </div>
                </div>
            </div>
            <div class="redesYlogo">
                <img src="./img/Logo.png" alt="logo" class="logo">
                <div>
                    <a href="https://www.youtube.com/"><img src="./img/youtube.png" alt="youtube"></a>
                    <a href="https://www.facebook.com/"><img src="./img/facebook.png" alt="facebook"></a>
                    <a href="https://www.instagram.com/"><img src="./img/Instagram.png" alt="Instagram"></a>
                </div>
            </div>
        </section>
        <footer>
            <p>Todos los derechos reservados Front End</p>
        </footer>
    </main>
</body>

</html>
